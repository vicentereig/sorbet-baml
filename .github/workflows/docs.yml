name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
          working-directory: docs-site

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs-site/package.json

      - name: Install dependencies
        working-directory: docs-site
        run: |
          bundle install
          npm install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build frontend assets
        working-directory: docs-site
        run: |
          npx esbuild frontend/javascript/index.js --bundle --outdir=output/_bridgetown/static --entry-names='index.[hash]'

      - name: Build site
        working-directory: docs-site
        env:
          BRIDGETOWN_ENV: production
        run: |
          bundle exec bridgetown build --destination ../docs-output
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-output

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4